<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - GadgetStore</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../css/dark-mode.css" />
        <link rel="stylesheet" href="../css/cart-sidebar.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <script src="../js/dark-mode.js"></script>
        <style>
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            main {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .auth-container {
                width: 100%;
                padding: 100px 15px 50px;
            }
            .auth-card {
                background: white;
                border-radius: 15px;
                padding: 3rem;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                max-width: 450px;
                width: 100%;
                margin: 0 auto;
            }
            .auth-card h2 {
                color: #2c3e50;
                font-weight: 700;
                margin-bottom: 2rem;
                text-align: center;
            }
            .form-control {
                padding: 0.875rem 1rem;
                border-radius: 8px;
                border: 2px solid #e9ecef;
            }
            .form-control:focus {
                border-color: #007bff;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.1);
            }
            .btn-primary {
                padding: 0.875rem;
                font-weight: 600;
                border-radius: 8px;
            }
            .auth-switch {
                text-align: center;
                margin-top: 1.5rem;
            }
            .auth-switch a {
                color: #007bff;
                text-decoration: none;
                font-weight: 600;
            }
            .auth-switch a:hover {
                text-decoration: underline;
            }
            
            /* Dark mode styles */
            [data-theme="dark"] .auth-card {
                background: #2d2d2d;
            }
            [data-theme="dark"] .auth-card h2 {
                color: #e0e0e0;
            }
            [data-theme="dark"] .form-control {
                background: #3d3d3d;
                border-color: #4d4d4d;
                color: #e0e0e0;
            }
            [data-theme="dark"] .form-control:focus {
                background: #3d3d3d;
                border-color: #007bff;
                color: #e0e0e0;
            }
            [data-theme="dark"] .form-label {
                color: #b0b0b0;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="../index.html">
                        <h1 class="mb-0">GadgetStore</h1>
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About Us</a>
                            </li>
                            <li class="nav-item cart-button" onclick="toggleCart()">
                                <a class="nav-link" style="cursor: pointer;">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="auth-container">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="auth-card">
                                <h2><i class="fas fa-sign-in-alt me-2"></i>Login</h2>
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            placeholder="Enter your email"
                                            required
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            placeholder="Enter your password"
                                            required
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <div id="error-message" class="alert alert-danger d-none"></div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-sign-in-alt me-2"></i>Login
                                    </button>
                                    <div class="auth-switch">
                                        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="mb-2">&copy; 2025 GadgetStore. All rights reserved.</p>
                        <p class="mb-0 small">
                            Team Members: Alexey Azarenkov, Timur Imbergenov, Ali Yerbolatov
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/auth.js"></script>
        <script src="../js/cart-sidebar.js"></script>
    </body>
</html>
